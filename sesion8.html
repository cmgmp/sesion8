<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="piedra" src="piedra.jpeg">
        <img id="cesped" src="cesped.jpeg">
        <img id="cielo" src="cielo.jpeg">
        <img id="teja" src="tejado.jpeg">
        <a-asset-item id="dog" src="dog.glb"></a-asset-item>
      </a-assets>

      <a-box position="0 0 0" rotation="0 0 0" material="src:#piedra" width="4" height="4" depth="4"></a-box>
      <a-plane position="0 -2 0" rotation="-90 0 0" width="100" height="100" material="src:#cesped"></a-plane>
      <a-sky material="src:#cielo"></a-sky>
      <a-cone posision="0 3 0" material="src:#teja" height="2" radiusBottom="3" radiusTop="0.1"></a-entity>
      <a-entity gltf-model="#dog" position="0 -2 5" scale="1 1 1" rotation="0 -75 0" animation="property: position; to 4 -2 5; dir: alternate; loop:true; dur:2000"></a-entity>
    </a-scene>
  </body>
</html>
